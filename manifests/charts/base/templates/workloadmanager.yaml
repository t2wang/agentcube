apiVersion: apps/v1
kind: Deployment
metadata:
  name: workloadmanager
  namespace: {{ .Release.Namespace }}
  labels:
    app: workloadmanager
spec:
  replicas: {{ .Values.workloadmanager.replicas }}
  selector:
    matchLabels:
      app: workloadmanager
  template:
    metadata:
      labels:
        app: workloadmanager
    spec:
      serviceAccountName: workloadmanager
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: workloadmanager
          image: "{{ .Values.workloadmanager.image.repository }}:{{ .Values.workloadmanager.image.tag }}"
          imagePullPolicy: {{ .Values.workloadmanager.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.workloadmanager.service.port }}
              protocol: TCP
          env:
            - name: REDIS_ADDR
              value: {{ .Values.redis.addr | quote }}
            - name: REDIS_PASSWORD_FILE
              value: "/etc/redis/auth/{{ .Values.redis.auth.passwordKey }}"
          args:
            - --port={{ .Values.workloadmanager.service.port }}
            - --runtime-class-name=
          resources:
            {{- toYaml .Values.workloadmanager.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.workloadmanager.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.workloadmanager.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: redis-auth
              mountPath: "/etc/redis/auth"
              readOnly: true
      volumes:
        - name: redis-auth
          secret:
            secretName: {{ .Values.redis.auth.existingSecret }}

---
apiVersion: v1
kind: Service
metadata:
  name: workloadmanager
  namespace: {{ .Release.Namespace }}
  labels:
    app: workloadmanager
spec:
  type: {{ .Values.workloadmanager.service.type }}
  ports:
    - port: {{ .Values.workloadmanager.service.port }}
      targetPort: {{ .Values.workloadmanager.service.port }}
      protocol: TCP
      name: http
  selector:
    app: workloadmanager